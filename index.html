<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptomonedas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" v-bind:style="{background:'#'+ color}">
        <img v-on:mouseover="toggleShowPrices" v-on:mouseout="toggleShowPrices" v-bind:src="img" v-bind:alt="name">
        <h1 v-bind:class="changePercent > 0 ? 'green' : 'red'">
            {{ title }}
            <span v-if="changePercent > 0">👍</span>
            <span v-else-if="changePercent < 0">👎</span>
            <span v-else>🤞</span>
        </h1>
        <span
            v-on:click="toggleShowPrices">{{ showPrices ? '🙉' : '🙈' }}</span>
        <input type="number" v-model="value">
        <span>{{ convertedValue }}</span>

        <ul v-show="showPrices">
            <li v-bind:class="{ orange: item.value == price, red: item.value < price, green: item.value > price }"
                v-for="(item,index) in pricesWithDays" v-bind:key="item.day">{{ index + 1 }} - {{ item.day }} -
                {{ item.value }}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
